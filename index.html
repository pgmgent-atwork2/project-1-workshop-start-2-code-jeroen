<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid">
        <div class="grid__box" id="1"></div>
        <div class="grid__box" id="2"></div>
        <div class="grid__box" id="3"></div>
        <div class="grid__box" id="4"></div>
        <div class="grid__box" id="5"></div>
        <div class="grid__box" id="6"></div>
        <div class="grid__box" id="7"></div>
        <div class="grid__box" id="8"></div>
        <div class="grid__box" id="9"></div>
    </div>
    <div class="players">
        <h2>Player 1: X</h2>
        <h2>Player 2: O</h2>
    </div>
    <a class="button" href="index.html">New Game</a>
    <div class="win hidden">
        <div class="message">You won!</div>
        <a class="button" href="index.html">New Game</a>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
